<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة التحكم - نخبة التعلم</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="app-body">

<!-- ======================= App Header ======================= -->
<header class="app-header">
  <div class="container">
    <a href="index.html" class="logo">نخبة<span>التعلم</span></a>
    <div class="user-info">
      <span id="user-welcome">أهلاً بك...</span>
      <div class="user-menu">
        <button class="user-avatar" id="user-avatar-button">
          <i class="fas fa-user"></i>
        </button>
        <div class="user-dropdown hidden" id="user-dropdown-menu">
          <button id="logout-button"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- ======================= App Main Content ======================= -->
<main class="app-main">
  <div class="container">
    <h2 class="section-title">مكتبة المحتوى</h2>
    <div id="content-grid" class="content-grid">
      <!-- Content will be dynamically loaded here by main.js -->
      <p class="loading-text">جاري تحميل المحتوى الخاص بك...</p>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="main.js"></script>
</body>
</html>
