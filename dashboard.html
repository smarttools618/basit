<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - بسيط</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- ملف الأنماط الجديد للوحة التحكم -->
    <link rel="stylesheet" href="dashboard_style.css">
</head>
<body>

    <header class="dashboard-header">
        <div>
            <h2>لوحة تحكم بسيط</h2>
            <p>مرحباً <span id="admin-name"></span> (<span id="admin-role"></span>)</p>
        </div>
        <button id="logout-btn">تسجيل الخروج</button>
    </header>

    <main>
        <!-- قسم الإحصائيات (لصاحب الموقع فقط) -->
        <section id="stats-section" class="dashboard-section hidden">
            <h3>نظرة عامة</h3>
            <div id="stats-grid" class="stats-grid">
                <!-- سيتم ملء الإحصائيات هنا عبر JS -->
                <div class="loading">جاري تحميل الإحصائيات...</div>
            </div>
        </section>

        <!-- قسم طلبات الاشتراك (للمساعد وصاحب الموقع) -->
        <section id="requests-section" class="dashboard-section hidden">
            <h3>طلبات الاشتراك المدفوع الجديدة</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>البريد الإلكتروني</th>
                            <th>تاريخ الطلب</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body">
                        <!-- سيتم ملء الطلبات هنا عبر JS -->
                         <tr><td colspan="4" class="loading">جاري تحميل الطلبات...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- قسم إدارة المستخدمين (لصاحب الموقع فقط) -->
        <section id="users-section" class="dashboard-section hidden">
            <h3>إدارة جميع المستخدمين</h3>
            <div class="table-wrapper">
                 <table>
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>البريد الإلكتروني</th>
                            <th>حالة الاشتراك</th>
                            <th>تاريخ التسجيل</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- سيتم ملء جدول المستخدمين هنا عبر JS -->
                        <tr><td colspan="4" class="loading">جاري تحميل المستخدمين...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
