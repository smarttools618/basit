<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - بسيط</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .dashboard-body { background-color: #f4f7f9; padding: 20px; }
        .dashboard-header { background: white; padding: 15px 30px; border-radius: 8px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .dashboard-header h2 { color: #333; }
        .dashboard-header p { color: #777; margin: 0; }
        .dashboard-header button { background-color: #e74c3c; padding: 10px 18px; font-size: 0.9rem; }
        .dashboard-header button:hover { background-color: #c0392b; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .stat-card h4 { margin-bottom: 10px; color: #555; }
        .stat-card p { font-size: 2rem; font-weight: 700; color: var(--primary-color); margin: 0; }
        .dashboard-section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .dashboard-section h3 { margin-top: 0; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; border-bottom: 1px solid #eee; text-align: right; vertical-align: middle; }
        th { background-color: #f9fafb; font-weight: 600; color: #555; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
        .status-paid { background-color: #d1fae5; color: #065f46; }
        .status-free { background-color: #e0e7ff; color: #3730a3; }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .action-btn { background-color: var(--secondary-color); color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; transition: background-color 0.3s; }
        .action-btn:hover { background-color: var(--secondary-hover); }
        .loading { text-align: center; padding: 20px; color: #777; }
    </style>
</head>
<body class="dashboard-body">

    <header class="dashboard-header">
        <div>
            <h2>لوحة تحكم منصة بسيط</h2>
            <p>مرحباً <span id="admin-name"></span> (<span id="admin-role"></span>)</p>
        </div>
        <button id="logout-btn">تسجيل الخروج</button>
    </header>

    <main>
        <!-- قسم الإحصائيات (لصاحب الموقع فقط) -->
        <section id="stats-section" class="dashboard-section hidden">
            <h3>الإحصائيات العامة</h3>
            <div id="stats-grid" class="dashboard-grid">
                <!-- سيتم ملء الإحصائيات هنا عبر JS -->
            </div>
        </section>

        <!-- قسم طلبات الاشتراك (للمساعد وصاحب الموقع) -->
        <section id="requests-section" class="dashboard-section hidden">
            <h3>طلبات الاشتراك المدفوع الجديدة</h3>
            <div id="requests-content">
                <table>
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>البريد الإلكتروني</th>
                            <th>تاريخ الطلب</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="requests-table-body">
                        <!-- سيتم ملء الطلبات هنا عبر JS -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- قسم إدارة المستخدمين (لصاحب الموقع فقط) -->
        <section id="users-section" class="dashboard-section hidden">
            <h3>إدارة جميع المستخدمين</h3>
            <div id="users-content">
                 <table>
                    <thead>
                        <tr>
                            <th>الاسم الكامل</th>
                            <th>البريد الإلكتروني</th>
                            <th>حالة الاشتراك</th>
                            <th>تاريخ التسجيل</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- سيتم ملء جدول المستخدمين هنا عبر JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="dashboard.js"></script>
</body>
</html>
