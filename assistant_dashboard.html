<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المساعد - بسيط</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard_style.css"> <!-- Re-use the same style -->
    <link rel="stylesheet" href="assistant_dashboard.css"> <!-- For specific overrides -->
</head>
<body>
    <div id="loader" class="loader-overlay"><div class="loader-spinner"></div></div>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="sidebar-header"><h3>مساعد</h3></div>
            <ul class="sidebar-menu">
                <li class="nav-link active"><i class="fas fa-plus-circle"></i><span>إضافة محتوى</span></li>
            </ul>
            <div class="sidebar-footer">
                <p>مرحباً, <strong id="admin-name">...</strong></p>
                <p id="admin-role" class="role-badge">مساعد</p>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </nav>
        <main class="main-content">
            <div id="add-content" class="page active">
                <div class="section-header"><h3>إدارة المحتوى الخاص بي</h3></div>
                <div class="management-grid">
                    <div class="management-form">
                        <h4>إضافة محتوى جديد</h4>
                        <form id="add-content-form">
                            <input type="text" id="content-title" placeholder="عنوان الدرس أو التمرين" required>
                            <input type="url" id="content-gdrive" placeholder="رابط Google Drive" required>
                            <select id="content-category" required><option value="lesson">درس</option><option value="exercise">تمرين</option><option value="summary">ملخص</option></select>
                            <select id="content-level" required><option value="" disabled selected>اختر المستوى</option><!-- Options will be loaded by JS --></select>
                            <select id="content-trimester" required><option value="1">الثلاثي الأول</option><option value="2">الثلاثي الثاني</option><option value="3">الثلاثي الثالث</option></select>
                            <button type="submit">إرسال للمراجعة</button>
                        </form>
                    </div>
                    <div class="management-list">
                        <h4>المحتوى الذي أضفته</h4>
                        <div class="table-wrapper">
                            <table><thead><tr><th>العنوان</th><th>الحالة</th><th>الإجراءات</th></tr></thead><tbody id="my-content-table"></tbody></table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assistant_dashboard.js"></script>
</body>
</html>
