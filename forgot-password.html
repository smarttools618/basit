<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعادة كلمة السر - نخبة التعلم</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body class="auth-page-body">
    <!-- Header -->
    <header class="site-header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo d-flex align-items-center" href="index.html" aria-label="الرئيسية">
                    <div class="logo-wrapper d-flex align-items-center gap-3">
                        <img src="https://i.ibb.co/2YZDbzyV/Untitled-design.png" alt="شعار نخبة التعلم" class="logo-img">
                        <span class="brand-text">نخبة<span class="text-primary">التعلم</span></span>
                    </div>
                </a>
                <div class="nav-buttons d-flex gap-2">
                    <a href="login.html" class="btn btn-outline-custom">تسجيل الدخول</a>
                    <a href="index.html" class="btn btn-main">الرئيسية</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <div class="logo-wrapper d-flex align-items-center justify-content-center gap-3 mb-3">
                                <img src="https://i.ibb.co/2YZDbzyV/Untitled-design.png" alt="شعار نخبة التعلم" class="logo-img" style="width: 50px;">
                                <span class="brand-text h4 mb-0">نخبة<span class="text-primary">التعلم</span></span>
                            </div>
                            <h1 class="h3 mb-2">استعادة كلمة المرور</h1>
                            <p class="text-muted">لا تقلق، سنساعدك على استعادة الوصول إلى حسابك</p>
                        </div>
                        
                        <form id="forgot-password-form" class="auth-form" novalidate>
                            <div class="form-group floating-label mb-4">
                                <input type="email" id="forgot-email" class="form-control" placeholder=" " required>
                                <label for="forgot-email">البريد الإلكتروني</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                            
                            <div class="message-container mb-3" id="forgot-message-container"></div>
                            
                            <button type="submit" class="btn btn-main w-100 mb-4">
                                <i class="fas fa-paper-plane me-2"></i>
                                إرسال رابط الاستعادة
                            </button>
                        </form>
                        
                        <p class="form-link-container mt-3">
                            <a href="login.html" class="form-link">
                                <i class="fas fa-arrow-right me-2"></i>
                                تذكرت كلمة المرور؟ العودة لتسجيل الدخول
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
