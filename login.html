<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نخبة التعلم</title>
    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
</head>
<body class="auth-page-body">
    <!-- Header -->
    <header class="site-header fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo d-flex align-items-center" href="index.html" aria-label="الرئيسية">
                    <div class="logo-wrapper d-flex align-items-center gap-3">
                        <img src="https://i.ibb.co/2YZDbzyV/Untitled-design.png" alt="شعار نخبة التعلم" class="logo-img">
                        <span class="brand-text">نخبة<span class="text-primary">التعلم</span></span>
                    </div>
                </a>
                <div class="nav-buttons d-flex gap-2">
                    <a href="signup.html" class="btn btn-outline-custom">إنشاء حساب</a>
                    <a href="index.html" class="btn btn-main">الرئيسية</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <div class="logo-wrapper d-flex align-items-center justify-content-center gap-3 mb-3">
                                <img src="https://i.ibb.co/2YZDbzyV/Untitled-design.png" alt="شعار نخبة التعلم" class="logo-img" style="width: 50px;">
                                <span class="brand-text h4 mb-0">نخبة<span class="text-primary">التعلم</span></span>
                            </div>
                            <h1 class="h3 mb-2">مرحباً بعودتك!</h1>
                            <p class="text-muted">سجّل دخولك وواصل رحلتك نحو التفوق</p>
                        </div>
                        
                        <form id="login-form" class="auth-form" novalidate>
                            <div class="form-group floating-label mb-4">
                                <input type="email" id="login-email" class="form-control" placeholder="" required autocomplete="username">
                                <label for="login-email">البريد الإلكتروني</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                            <div class="form-group floating-label mb-4">
                                <input type="password" id="login-password" class="form-control" placeholder="" required autocomplete="current-password">
                                <label for="login-password">كلمة المرور</label>
                                <i class="fas fa-lock input-icon"></i>
                                <button type="button" class="password-toggle btn btn-link p-0 position-absolute end-0 top-50 translate-middle-y me-3" data-target="login-password" aria-label="إظهار/إخفاء كلمة المرور">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="d-flex justify-content-end mb-4">
                                <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
                            </div>
                            <div class="message-container mb-3" id="login-message-container"></div>
                            <button type="submit" class="btn btn-main w-100 mb-4">تسجيل الدخول</button>
                        </form>
                        
                        <p class="form-link-container mt-3">ليس لديك حساب؟ <a href="signup.html" class="form-link">إنشاء حساب جديد</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script>
        // Initialize when DOM is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Password toggle functionality
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (!passwordInput || !icon) return;

                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                        this.setAttribute('aria-label', 'إخفاء كلمة المرور');
                    } else {
                        passwordInput.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                        this.setAttribute('aria-label', 'إظهار كلمة المرور');
                    }
                });
            });
        });
    </script>
</body>
</html>
