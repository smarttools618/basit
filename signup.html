<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - نخبة التعلم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">
    <div class="auth-page-wrapper">
        <!-- Branding Side -->
        <div class="branding-side">
            <a href="index.html" class="logo">نخبة<span>التعلم</span></a>
            <div class="branding-content">
                <h2>انضم إلى النخبة</h2>
                <p>ابدأ رحلتك نحو التفوق بخطوات بسيطة.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="auth-container">
                <h1>إنشاء حساب جديد</h1>
                <form id="signup-form">
                    <div class="input-group floating-label">
                        <input type="text" id="full-name" placeholder=" " required>
                        <label for="full-name">الاسم واللقب</label>
                    </div>
                    <div class="input-group floating-label">
                        <input type="email" id="email" placeholder=" " required>
                        <label for="email">البريد الإلكتروني</label>
                    </div>
                    <div class="input-group floating-label">
                        <input type="password" id="password" placeholder=" " required>
                        <label for="password">كلمة السر</label>
                    </div>
                    <div class="input-group floating-label">
                         <select id="grade-level" required>
                            <option value="" disabled selected></option>
                            <option value="1">السنة الأولى ابتدائي</option>
                            <option value="2">السنة الثانية ابتدائي</option>
                            <option value="3">السنة الثالثة ابتدائي</option>
                            <option value="4">السنة الرابعة ابتدائي</option>
                            <option value="5">السنة الخامسة ابتدائي</option>
                            <option value="6">السنة السادسة ابتدائي</option>
                        </select>
                        <label for="grade-level">المستوى الدراسي</label>
                    </div>
                    <button type="submit" id="submit-button">إنشاء الحساب</button>
                </form>
                <div id="message-container"></div>
                <a href="login.html" class="form-link">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
</body>
</html>
