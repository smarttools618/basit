<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - نخبة التعلم</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-page">
    <div class="auth-wrapper d-flex align-items-center min-vh-100">
        <div class="container my-auto">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <a href="index.html" class="auth-logo d-inline-block mb-4">
                                <img src="https://i.ibb.co/2YZDbzyV/Untitled-design.png" alt="شعار نخبة التعلم" height="60">
                                <h2 class="brand-text mt-2">نخبة<span class="text-primary">التعلم</span></h2>
                            </a>
                            <h1 class="h3 mb-2">انضم إلى النخبة</h1>
                            <p class="text-muted mb-4">أنشئ حسابك وابدأ رحلة التفوق لطفلك</p>
                            <div class="auth-decoration">
                                <div class="auth-decoration-circle"></div>
                                <div class="auth-decoration-line"></div>
                            </div>
                        </div>
                        <form id="signup-form" class="auth-form" novalidate>
                            <div class="form-group floating-label mb-4">
                                <input type="text" id="signup-name" class="form-control" required>
                                <label for="signup-name">الاسم الكامل</label>
                            </div>
                            <div class="form-group floating-label mb-4">
                                <input type="email" id="signup-email" class="form-control" required>
                                <label for="signup-email">البريد الإلكتروني</label>
                            </div>
                            <div class="form-group floating-label mb-4">
                                <input type="password" id="signup-password" class="form-control" required minlength="6">
                                <label for="signup-password">كلمة المرور (6 أحرف على الأقل)</label>
                                <button type="button" class="password-toggle" data-target="signup-password">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                            <div class="form-group mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a>
                                    </label>
                                </div>
                            </div>
                            <div class="message-container mb-3" id="signup-message-container"></div>
                            <button type="submit" class="btn btn-main w-100 mb-4 d-flex align-items-center justify-content-center gap-2">
                                <span>إنشاء الحساب</span>
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <div class="text-center mb-0">
                                <p class="text-muted mb-3">لديك حساب بالفعل؟</p>
                                <a href="login.html" class="btn btn-outline-custom w-100 d-flex align-items-center justify-content-center gap-2">
                                    <span>تسجيل الدخول</span>
                                    <i class="fas fa-sign-in-alt"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
